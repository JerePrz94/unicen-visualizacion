<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Api Fotos</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/estilos.css" rel="stylesheet">
</head>
<body>

<!-- Principal -->
  <div class=" container presentacion">
    <img class="pajaro" alt="Brand" src="images\logo.png">

    <form class="formulario" role="search">
      <div class="form-group">
        <input id="buscarp" type="text" class="form-control centrar buscar" placeholder="Buscar">
      </div>
    </form>
  </div>

<!-- Contenido -->
  <div class="dentro">
    <div class="barra">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img class="logo" alt="Brand" src="images\logo.png">
            </a>
          </div>
          <div class="navbar-brand navbar-right">
            <span type="button" class="lnr lnr-moon hceleste nocturno"></span>
          </div>
          <form class="navbar-form" role="search">
            <div class="form-group centrar">
              <input id="buscar" type="text" class="form-control centrar buscar" placeholder="Buscar">
            </div>
          </form>
        </div>
      </nav>
      <div class="panel panel-default">
        <div class="panel-body">

      </div>
    </div>

    <!-- Grilla -->
    <div id="cont" class="container contenedor"></div>

    <!-- Presntacion -->
    <div id="vist2" class="container contenedor desactivar">
      <div class="row">
        <div class="col-sm-1 fila">
          <span class="glyphicon glyphicon-menu-left flecha"></span>
        </div>
        <div id="lista" class="row col-sm-10 fila lista">
        </div>
        <div class="col-sm-1 fila">
          <span class="glyphicon glyphicon-menu-right flecha"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 imgGrande">
          <div id="carrousel">
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/codebird.js"></script>
  <script src="js/script.js"></script>

</html>
