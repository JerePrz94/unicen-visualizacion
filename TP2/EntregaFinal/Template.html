<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="css/estilo.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/flipclock.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>PUZZLE</title>
	</head>

	<body>
		<div class="termino">
			<h1>FELICITACIONES</h1>
			<h2>Juego Terminado</h2>
			<h3 id="tiempo"></h3>
			<input class="btn jugar" type="button" name="" value="Volver a Jugar">
			<div class="dificultad">
				<input id="" class="btn jugar facil" type="button" name="" value="Facil">
				<input id="" class="btn jugar medio" type="button" name="" value="Medio">
				<input id="" class="btn jugar dificil" type="button" name="" value="Dificil">
			</div>
		</div>

		<div class="empezar">
			<h1>PUZZLE</h1>
			<input class="btn jugar" type="button" name="" value="Jugar">
			<div class="dificultad">
				<input id="" class="btn jugar facil" type="button" name="" value="Facil">
				<input id="" class="btn jugar medio" type="button" name="" value="Medio">
				<input id="" class="btn jugar dificil" type="button" name="" value="Dificil">
			</div>
		</div>

		<div class="contenedor">
			<div class="cronometro">
					<div class="clock" style="margin:2em;"></div>
					<div class="message"></div>
			</div>
		</div>
		<canvas id="canvas" width="1500" height="760"></canvas>

	</body>

	<script src="js\jquery-3.1.0.min.js" charset="utf-8"></script>
	<script src="js/script.js" charset="utf-8"></script>
	<script src="js/flipclock.js"></script>
